<script language="javascript" type="text/javascript">
        // Baixa o descritor jnlp a depender do ambiente (Servidor remoto, Servidor local, File System)
        function iniciar(jnlp) {
            if (document.location.href.indexOf('petrobras.com.br')>-1) {
                document.location.href='/sistam/'+ jnlp +'.jsp';
            } else if (document.location.href.indexOf('localhost')>-1 || document.location.href.indexOf('127.0.0.1')>-1) {
                document.location.href=jnlp+'.jsp';
            } else {
                document.location.href=jnlp+'.jnlp';
            }
        }
           function AcessoDocumentacao(){
            var url = ""+ window.location;          
            var urlparts = url.split('/');
            var caminho = urlparts[0]+'//'+urlparts[2]+'/'+urlparts[3]+'/';	
            document.location = caminho + 'specs/';
	}
    </script>
