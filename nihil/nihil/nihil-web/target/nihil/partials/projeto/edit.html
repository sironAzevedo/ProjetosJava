<form class="form-horizontal" ng-submit="save()">
    <fieldset>
        <legend>Projeto</legend>
        <div class="form-group">
            <label for="inputTitulo" class="col-lg-2 control-label">Titulo: </label>
            <div class="col-lg-10">
                <input type="text" ng-model="model.projeto.titulo" class="form-control" id="inputTitulo" placeholder="Titulo">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescricao" class="col-lg-2 control-label">Descrição: </label>
            <div class="col-lg-10">
                <input type="text" ng-model="model.projeto.descricao" class="form-control" id="inputDescricao" placeholder="Descrição">
            </div>
        </div>
        <div class="form-group">
            <label for="inputData" class="col-lg-2 control-label">Data: </label>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-md-6">
                        <p class="input-group">
                            <input type="text"  class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="model.projeto.dataCriacao" is-open="status.opened" ng-required="true" close-text="fechar" current-text="hoje" clear-text="limpar" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </fieldset>
</form>
