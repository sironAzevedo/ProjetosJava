<div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <th>Data</th>
                <th>Alvo</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="monitor in model.monitores" ng-class-odd="'active'" ng-class-even="''" ng-click="">
                <td>{{monitor.data | date : 'dd/MM/yyyy HH:mm:ss'}} </td>
                <td>{{monitor.target.nome}}</td>
                <td>{{monitor.status.descricao}}</td>
            </tr>
        </tbody>
    </table> 
</div>

<div class="row text-center">
        <pagination direction-links="false" boundary-links="true" total-items="model.totalItems" items-per-page="model.itemsPerPage" ng-model="model.currentPage" ng-change="pageChanged()"></pagination>
</div>
