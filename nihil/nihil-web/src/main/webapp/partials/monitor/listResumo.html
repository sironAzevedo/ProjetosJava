<div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <th>Data</th>
                <th>Alvo</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="monitor in model.monitores" ng-class-odd="'active'" ng-class-even="''" ng-click="">
                <td>{{monitor.data | date : 'dd/MM/yyyy HH:mm:ss'}} </td>
                <td>{{monitor.target.nome}}</td>
                <td>{{monitor.status.descricao}}</td>
                <td>
                    <i ng-class="{'glyphicon glyphicon-ok': monitor.status.tipo.id=='S', 'glyphicon glyphicon-remove': monitor.status.tipo.id=='F'}"></i>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
